<!DOCTYPE html>
<html>
<head>
    <title>Backbone Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="libs/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="libs/underscore.js"></script>
    <script type="text/javascript" src="libs/backbone.js"></script>

</head>
<body>
<div class="logger-container">
    <ul id="logger">

    </ul>
</div>

<div class="wrapper">
    <div class="header">

    </div>
    <div class="content-wrapper">
        <div class="navigation">

        </div>

        <div class="content">

        </div>
    </div>
</div>


<script type="text/javascript">
    /*
     Properties
     model
     collection
     tagName
     className
     el
     $el (jquery el)
     events map


     Methods
     initialize
     this.$
     render


     */

</script>
<script type="text/javascript">

    //View Definitions

    var HeaderView = Backbone.View.extend({
        render:function(){
            this.$el.html('<h1>this is the header view</h1>')
        }
    })


    var NavigationView  = Backbone.View.extend({
        tagName:'ul',
        className:'left-nav',
        render:function(){
            var navOptions = [{
                id:'home',
                name:'Home'
            },{
                id:'about_us',
                name:'About Us'
            },{
                id:'products',
                name:'Products'
            },{
                id:'contact_us',
                name:'Contact US'
            }]

            for(var i= 0, len = navOptions.length; i<len; i++){
                var curOption = navOptions[i];
                this.$el.append('<li><a href="#'+curOption.id+'">'+curOption.name+'</a> </li>')
            }
        }
    })



    var ContentView = Backbone.View.extend({
        render:function(){
            this.$el.html('this is the content view')
        },
        el:'.content'
    })


    var header = new HeaderView({
        el:'.header'
    });
    header.render();


    var navigation = new  NavigationView();
    navigation.render();
    navigation.$el.appendTo('.navigation')

    var contentView = new ContentView();
    contentView.render();

</script>
<script type="text/javascript" src="logger.js"></script>
</body>
</html>
